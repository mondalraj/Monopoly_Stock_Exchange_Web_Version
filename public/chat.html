<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/chat.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="chatBox">
      <div class="messageBox">
        <div class="username">Raj</div>
        <div class="msgTxt">Lorem ipsum dolor sit amet.</div>
      </div>
    </div>
    <form action="" id="chat">
      <input
        type="text"
        id="msg"
        autocomplete="off"
        placeholder="Enter message"
      />
      <button>Submit</button>
    </form>
    <div class="room-details">
      <span>Room ID: </span>
      <span id="roomID"></span>
      <div class="roomMembers">Room Members:</div>
      <div id="member"></div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js"
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
